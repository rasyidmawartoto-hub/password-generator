    *{box-sizing:border-box}
    :root{

    body{

      display:flex; align-items:center; justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);

      /* === Background image (clear, no blur) === */
      background: url("https://i.postimg.cc/Dz1TZH81/image.png") center center / cover no-repeat fixed;
      image-rendering: auto;
    }

    /* Optional: subtle dark overlay so UI tetap kebaca */
    body::before{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(1200px 800px at 50% 55%, rgba(0,0,0,.35), rgba(0,0,0,.60));
      pointer-events:none;
      z-index:0;
    }

    /* Animated neon grid */
    .grid{
      position:fixed; inset:-20%;
      background:
        linear-gradient(to right, rgba(88,246,255,.10) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(88,246,255,.08) 1px, transparent 1px);
      background-size: 54px 54px;
      transform: perspective(900px) rotateX(62deg) translateY(140px);
      opacity:.18;
      filter: blur(.2px);
      animation: gridMove 6.5s linear infinite;
      pointer-events:none;
      z-index:1;
    }
    @keyframes gridMove{
      from{ background-position: 0 0, 0 0; }
      to{ background-position: 0 120px, 0 120px; }
    }

    /* Scanlines */
    .scan{
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.04) 0px,
        rgba(255,255,255,0) 7px,
        rgba(255,255,255,0) 14px
      );
      opacity:.10;
      mix-blend-mode: overlay;
      pointer-events:none;
      z-index:2;
      animation: scanMove 4.8s linear infinite;
    }
    @keyframes scanMove{
      from{ background-position: 0 0; }
      to{ background-position: 0 120px; }
    }

    /* Neon particles */
    #fx{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:2;
      opacity:.9;
    }

    /* Falling flowers canvas */

      position:fixed; inset:0;

      z-index:2;
      opacity:.95;

      width:100%;

      padding:18px;
      border-radius:22px;
      background: var(--card);
      border:1px solid var(--stroke);
      box-shadow:
        0 28px 90px rgba(0,0,0,.70),
        0 0 55px rgba(88,246,255,.12),
        inset 0 0 28px rgba(255,255,255,.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position:relative;
      overflow:hidden;
      z-index:3;
    }

    /* Neon edge glow */
    .container::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius:24px;
      background:
        radial-gradient(600px 220px at 20% 10%, rgba(88,246,255,.25), transparent 60%),
        radial-gradient(520px 220px at 80% 80%, rgba(168,85,255,.20), transparent 60%);
      filter: blur(14px);
      opacity:.75;
      pointer-events:none;
      z-index:0;
    }

    /* Animated sheen */
    .container::after{
      content:"";
      position:absolute; inset:-40% -20%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.10) 45%, transparent 60%);
      transform: rotate(12deg);
      animation: sheen 7.6s linear infinite;
      opacity:.75;
      pointer-events:none;
      z-index:0;
    }
    @keyframes sheen{
      from{ transform: translateX(-35%) rotate(12deg); }
      to{ transform: translateX(35%) rotate(12deg); }
    }

    .header{

      .pill{ display:none; }
      .title h1{ font-size:14px; }
    }

    // ====== Cyber background FX (particles) ======
    (function fx(){
      const canvas = document.getElementById("fx");
      const ctx = canvas.getContext("2d");
      let w=0,h=0,dpr=1;
      const pts=[];
      function resize(){
        dpr = window.devicePixelRatio || 1;
        w = window.innerWidth; h = window.innerHeight;
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+"px";
        canvas.style.height = h+"px";
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener("resize", resize);
      resize();

      const colors = [
        [88,246,255],
        [168,85,255],
        [0,255,154]
      ];

      for(let i=0;i<140;i++){
        const c = colors[Math.floor(Math.random()*colors.length)];
        pts.push({
          x: Math.random()*w,
          y: Math.random()*h,
          r: 0.7 + Math.random()*2.2,
          vx: (-0.25 + Math.random()*0.5),
          vy: (-0.15 + Math.random()*0.3),
          a: 0.10 + Math.random()*0.35,
          c
        });
      }

      function step(){
        ctx.clearRect(0,0,w,h);

        // faint vignette glow
        const g = ctx.createRadialGradient(w*0.5,h*0.5, 0, w*0.5,h*0.5, Math.max(w,h)*0.6);
        g.addColorStop(0,"rgba(88,246,255,0.05)");
        g.addColorStop(1,"rgba(0,0,0,0)");
        ctx.fillStyle = g;
        ctx.fillRect(0,0,w,h);

        for(const p of pts){
          p.x += p.vx;
          p.y += p.vy;

          if(p.x < -50) p.x = w+50;
          if(p.x > w+50) p.x = -50;
          if(p.y < -50) p.y = h+50;
          if(p.y > h+50) p.y = -50;

          const alpha = p.a;
          ctx.beginPath();
          ctx.fillStyle = `rgba(${p.c[0]},${p.c[1]},${p.c[2]},${alpha})`;
          ctx.shadowColor = `rgba(${p.c[0]},${p.c[1]},${p.c[2]},${alpha})`;
          ctx.shadowBlur = 16;
          ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
          ctx.fill();
        }

        requestAnimationFrame(step);
      }
      step();
    })();

    // ====== Falling Flowers FX (keren) ======
    (function petalsFx(){
      const canvas = document.getElementById("petals");
      const ctx = canvas.getContext("2d");

      let w=0,h=0,dpr=1;
      const petals=[];
      const COUNT = 70;

      function resize(){
        dpr = window.devicePixelRatio || 1;
        w = window.innerWidth; h = window.innerHeight;
        canvas.width = Math.floor(w*dpr);
        canvas.height = Math.floor(h*dpr);
        canvas.style.width = w+"px";
        canvas.style.height = h+"px";
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      window.addEventListener("resize", resize);
      resize();

      const rnd=(a,b)=>a+Math.random()*(b-a);

      function makePetal(yStart){
        const big = Math.random() < 0.25;
        const hueSet = Math.random() < 0.5 ? [255,180,205] : [255,225,235];
        return {
          x: rnd(0,w),
          y: yStart ?? rnd(-h, 0),
          s: rnd(big?1.2:0.7, big?2.2:1.6),
          r: rnd(0, Math.PI*2),
          vr: rnd(-0.03, 0.03),
          vx: rnd(-0.45, 0.45),
          vy: rnd(big?1.0:0.8, big?2.4:1.9),
          sway: rnd(0.8, 2.6),
          phase: rnd(0, Math.PI*2),
          a: rnd(0.35, 0.9),
          c: hueSet
        };
      }

      for(let i=0;i<COUNT;i++) petals.push(makePetal(rnd(-h, h)));

      function drawPetal(p, t){
        ctx.save();
        const swayX = Math.sin(t + p.phase) * 10 * (p.sway*0.12);
        ctx.translate(p.x + swayX, p.y);
        ctx.rotate(p.r);

        const w0 = 12 * p.s;
        const h0 = 18 * p.s;

        // main petal body
        const grad = ctx.createRadialGradient(-w0*0.15, -h0*0.15, 1, 0, 0, Math.max(w0,h0));
        grad.addColorStop(0, `rgba(255,255,255,${p.a*0.55})`);
        grad.addColorStop(1, `rgba(${p.c[0]},${p.c[1]},${p.c[2]},${p.a})`);

        ctx.beginPath();
        ctx.ellipse(0, 0, w0*0.55, h0*0.75, 0, 0, Math.PI*2);
        ctx.fillStyle = grad;
        ctx.shadowColor = `rgba(255,140,190,${Math.min(0.28,p.a)})`;
        ctx.shadowBlur = 14;
        ctx.fill();

        // inner vein
        ctx.beginPath();
        ctx.moveTo(0, -h0*0.55);
        ctx.quadraticCurveTo(w0*0.15, 0, 0, h0*0.55);
        ctx.strokeStyle = `rgba(255,255,255,${p.a*0.35})`;
        ctx.lineWidth = 1;
        ctx.stroke();

        // small sparkle dot (sometimes)
        if(Math.random() < 0.02){
          ctx.beginPath();
          ctx.arc(rnd(-6,6), rnd(-6,6), rnd(0.8,1.6), 0, Math.PI*2);
          ctx.fillStyle = `rgba(255,255,255,${p.a*0.9})`;
          ctx.shadowColor = `rgba(255,255,255,${p.a})`;
          ctx.shadowBlur = 18;
          ctx.fill();
        }

        ctx.restore();
      }

      let t=0;
      function step(){
        ctx.clearRect(0,0,w,h);
        t += 0.016;

        for(let i=petals.length-1;i>=0;i--){
          const p = petals[i];
          p.x += p.vx;
          p.y += p.vy;
          p.r += p.vr;

          drawPetal(p, t);

          if(p.y > h + 60 || p.x < -80 || p.x > w + 80){
            petals.splice(i,1);
            petals.push(makePetal(rnd(-140, -40)));
          }
        }

        requestAnimationFrame(step);
      }
      step();
    })();
